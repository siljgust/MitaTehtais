</head>

<body>

  <nav id="meny" class="menu">
    <section class="menu-section">
      <ul class="menu-section-list">

      </ul>
    </section>
  </nav>

  <div id="panel">
    <header>
      <button class="toggle-button">☰</button>
      <h1>Mitä tehtäis?</h1>
    </header>

    <div class="content">
      <h3>Jaa sovellus!</h3>
      <p> Tykkäsitkö sovelluksesta? Jaa se ystävillesi! Voit myös halutessasi arvioida sovelluksen Google Play -kaupassa.</p>
      <br>
      <a href="https://www.facebook.com/Mitatehtais/" style="color:white;margin-left: 2vw;outline:none; text-decoration: none;"><div class="fb-like" style="outline:none; text-decoration: none;"><table><td><p style="color:white;margin-left: 2vw;outline:none; text-decoration: none;">Tykkää meistä Facebookissa! </p></td><td><i class='material-icons' style="margin-right:2vw;color:white;">thumb_up</i></td></div></a>
    </div>

  </div>
  <script>
    var slideout = new Slideout({
      'panel': document.getElementById('panel'),
      'menu': document.getElementById('meny'),
      'padding': 256,
      'tolerance': 70
    });

    // Toggle button
    document.querySelector('.toggle-button').addEventListener('click', function () {
      slideout.toggle();
    });

    function close(eve) {
      eve.preventDefault();
      slideout.close();
    }

    slideout
      .on('beforeopen', function () {
        this.panel.classList.add('panel-open');
      })
      .on('open', function () {
        this.panel.addEventListener('click', close);
      })
      .on('beforeclose', function () {
        this.panel.classList.remove('panel-open');
        this.panel.removeEventListener('click', close);
      });
  </script>
</body>

</html>
